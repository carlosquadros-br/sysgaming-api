services:
  database:
    image: postgres:latest
    container_name: database
    environment:
      - POSTGRES_DB=sysgaming
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
    volumes:
      - ./containers/sysgaming-db:/var/lib/postgresql/data
    ports:
      - 5433:5433
  sysgamingapi:
    image: sysgamingapi
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 5132:5132
    depends_on:
      - database
